name: goapp001-demo
services:
  app:
    build:
      context: ../../
      dockerfile: ./docker/demo/Dockerfile
    image: goapp001-demo:1.24.5
    container_name: goapp001-demo
    hostname: goapp001-demo
    volumes:
      - type: bind
        source: ${LOCAL_WORKSPACE_FOLDER:-../../..}/goapp001
        target: /app
    environment:
      - APP_ENV=${APP_ENV:-dev}
